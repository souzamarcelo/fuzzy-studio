<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:video="http://java.sun.com/jsf/composite/componentes">
    
    <ui:composition template="../templates/tptinicial.xhtml">
        <ui:define name="editaoque">Tela de cadastro de novos usuários</ui:define>
        <ui:define name="centro">
            <p:growl id="growl" showDetail="true" life="3000" />
            <br/>
            <p:panelGrid columns="1">
                <h:form>
                    <p:panelGrid columns="2" styleClass="semBorda">

                        <h:outputLabel for="nome" value="Nome:" />
                        <p:inputText value="#{usuarioBean.usuario.nome}" 
                                        id="nome" required="true" label="nome"
                                        requiredMessage="Nome obrigatório"
                                        size="50"/>
                        
                        <h:outputLabel for="skype" value="Skype:" />
                        <p:inputText value="#{usuarioBean.usuario.skype}" 
                                        id="skype" required="false" label="skype"
                                        size="30"/>
                        
                        <h:outputLabel for="gtalk" value="GTalk:" />
                        <p:inputText value="#{usuarioBean.usuario.gtalk}" 
                                        id="gtalk" required="false" label="gtalk"
                                        size="30"/>

                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText value="#{usuarioBean.usuario.user}" 
                                        id="username" required="true" label="minimo"
                                        requiredMessage="Username obrigatório"
                                        size="20"/>

                        <h:outputLabel for="senha" value="Senha:" />
                        <p:password value="#{usuarioBean.usuario.senha}" 
                                        id="senha" required="true" label="maximo"
                                        requiredMessage="Senha obrigatória"
                                        size="20" feedback="true"
                                        promptLabel="Força de senha" weakLabel="Fraca"  
                                        goodLabel="Média" strongLabel="Forte"/>

                     
                        <f:facet name="footer">
                            <center>
                                <p:commandButton id="btSalvar" value="Cadastrar" update=":growl" ajax="false"
                                                 action="#{usuarioBean.salvar()}"/>
                                
                                <p:commandButton id="btCancelar" value="Fechar" action="#{usuarioBean.cancelar()}" immediate="true" ajax="false"/>
                            </center>
                        </f:facet>

                    </p:panelGrid>
                </h:form>
            </p:panelGrid>
            
        </ui:define>
    </ui:composition>
</html>
