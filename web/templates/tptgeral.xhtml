<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>FuzzyStudio - Marcelo de Souza</title>
        
        <h:outputStylesheet name="../estilo/geral.css"/>
        <h:outputStylesheet name="../estilo/projeto.css"/>
        <h:outputStylesheet name="../estilo/index.css"/>
        <h:outputStylesheet name="../estilo/edicao.css"/>
        
        <h:outputScript library="javax.faces" name="jsf.js" />
        <h:outputScript name="../javascript/controle_interface.js" />
        <h:outputScript name="../javascript/kinetic.js" />
        
        <script type="text/javascript" src="http://localhost:8080/FuzzyStudio/dwr/engine.js"> </script>
        <script type="text/javascript" src="http://localhost:8080/FuzzyStudio/dwr/util.js"> </script>
        <script type="text/javascript" src="http://localhost:8080/FuzzyStudio/dwr/interface/ClasseInterface.js"> </script>
        <script type="text/javascript" src="http://localhost:8080/FuzzyStudio/dwr/interface/ControlaConectados.js"> </script>
        
    </h:head>
    
    <h:body onload="recuperaDados()">        
        <div id="cabecalho">
            <p:graphicImage value="../resources/logo1.png"/>
        </div>
        
        <div id="usuario_logado">
            
            <c:if test="#{aplicacaoBean.usuario.codigo == 0}">
                Você não está logado!
            </c:if>
            
            <c:if test="#{!(aplicacaoBean.usuario.codigo == 0)}">
                Usuário logado: #{aplicacaoBean.usuario.nome}
            </c:if>
            
            
        </div>
        
        <ui:insert name="conteudo"></ui:insert>
        <div id="rodape">
            
            <label class="texto_rodape">Desenvolvido por Marcelo de Souza</label>
            <br/>
            <label class="texto_rodape">Trabalho de conclusão de curso - Bacharelado em Sistemas de Informação</label>
            <br/>
            <label class="texto_rodape">Universidade do Estado de Santa Catarina - UDESC / CEAVI</label>
        </div>
    </h:body>
    
    
    <script>
        function load(){             
                var background_canvas = document.getElementById("rodape");
                var context = background_canvas.getContext("2d");
                var gradient = context.createLinearGradient(0, 300, 0, 0); 
                gradient.addColorStop(0, "#1B99CB"); 
                gradient.addColorStop(1, "#FFFFFF");
                context.fillStyle = gradient;
                context.fillRect(0, 0, 500, 300); 
                
                var background_canvas = document.getElementById("cabecalho");
                var context = background_canvas.getContext("2d");
                var gradient = context.createLinearGradient(0, 300, 0, 0); 
                gradient.addColorStop(0, "#1B99CB"); 
                gradient.addColorStop(1, "#FFFFFF");
                context.fillStyle = gradient;
                context.fillRect(0, 0, 500, 300);
            }
    </script>
    
    
</html>
